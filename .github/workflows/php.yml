name: PHP Composer CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Récupérer le code du dépôt
    - uses: actions/checkout@v4

    # 2️⃣ Installer PHP et extensions nécessaires
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, intl, xml, curl
        coverage: xdebug

    # 3️⃣ Valider composer.json et composer.lock
    - name: Validate composer.json
      run: composer validate --strict

    # 4️⃣ Mettre en cache les dépendances Composer
    - name: Cache Composer packages
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    # 5️⃣ Installer les dépendances
    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-progress --no-interaction

    # 6️⃣ Exécuter les tests PHPUnit
    - name: Run PHPUnit tests
      run: vendor/bin/phpunit --colors=always --testsuite default

    # 7️⃣ Afficher un message si les tests échouent (optionnel)
    - name: Notify on failure
      if: failure()
      run: echo "⚠️ Les tests ont échoué !"
